<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-primary text-light text-center dropshadow">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-4 text-center">
          <button class="btn btn-primary" id="rock" onclick="play('rock')">Rock</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-primary" id="paper" onclick="play('paper')">Paper</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-primary" id="scissors" onclick="play('scissors')">Scissors</button>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="app.js"></script>

</body>

</html>
